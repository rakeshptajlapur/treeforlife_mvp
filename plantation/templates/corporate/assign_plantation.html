{% extends 'plantation/base.html' %}
{% load static %}

{% block title %}Assign Plantation{% endblock %}

{% block content %}
<div style="margin: 0 auto; max-width: 1200px;">
  <div class="row" style="display: flex; flex-wrap: nowrap; min-height:70vh;">

    <!-- Sidebar -->
    <div class="col-md-3"
         style="
           background-color: #343a40; 
           color: #fff; 
           padding: 30px;
           border-radius: 30px;
         ">
      <h5 style="margin-bottom: 30px;">
        <i class="bi bi-speedometer2" style="margin-right: 8px;"></i>
        Corporate Dashboard
      </h5>

      <ul class="nav flex-column" style="gap: 10px;">
        <li class="nav-item">
          <a class="nav-link text-white"
             href="{% url 'corporate_dashboard' %}"
             style="padding-left: 0;">
            <i class="bi bi-house-door" style="margin-right: 5px;"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white"
             href="{% url 'manage_employees' %}"
             style="padding-left: 0;">
            <i class="bi bi-people" style="margin-right: 5px;"></i>
            Manage Employees
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white"
             href="{% url 'manage_plantations' %}"
             style="padding-left: 0;">
            <i class="bi bi-tree-fill" style="margin-right: 5px;"></i>
            Manage Plantations
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9"
         style="
           padding: 50px; 
           background-color: #e1eefa; 
           border-radius: 20px;
         ">
      <h2 class="mb-4">
        <i class="bi bi-arrow-repeat" style="margin-right: 8px;"></i>
        Assign Plantation: {{ plantation.name }}
      </h2>

      <form method="POST" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
          <label for="employee_id" class="form-label">Choose Employee</label>
          <select name="employee_id" id="employee_id" class="form-select">
            {% for emp in employees %}
            <option value="{{ emp.id }}">
              {{ emp.user.username }} ({{ emp.user.email }})
            </option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check2-circle" style="margin-right: 5px;"></i>
          Assign
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
