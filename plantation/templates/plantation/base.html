<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plant Booking{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="/">Plant Booking</a>
            
            <!-- Navbar links aligned to the right -->
            <div class="d-flex ms-auto">
                {% if user.is_authenticated %}
                    <!-- If the user is authenticated, show Logout link -->
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <!-- If the user is not authenticated, show Login link -->
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // Event listener for the search box
    document.getElementById('searchBox').addEventListener('input', function () {
        const query = this.value; // Get the current input value
        
        // Send an AJAX request to the server
        fetch(`/?search=${query}`, {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
            .then(response => response.json())
            .then(data => {
                const results = data.results; // Parsed JSON response
                const resultsContainer = document.getElementById('resultsContainer');
                
                // Clear previous results
                resultsContainer.innerHTML = '';
 
                // Show a "No results found" message if empty
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>No results found</p>';
                    return;
                }
 
                // Append each result to the container
                results.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<a href="/plantation-details/${item.id}/">${item.name}</a> (Owner: ${item.owner_name})`;
                    resultsContainer.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error during search:', error);
            });
    });
 </script>
 
</html>
